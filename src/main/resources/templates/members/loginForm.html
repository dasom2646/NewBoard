<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="/login" th:action="@{/login}" th:object="${memberVo}" method="post">
    <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{memberId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberId}"/>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{memberPwd}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberPwd}"/>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>


                <!-- Lottie animation -->
                <div id="animation-container">
                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_aesgckiv.json"
                                   background="transparent"
                                   speed="1" style="width: 520px; height: 520px;" loop autoplay></lottie-player>
                </div>
            </div>
        </div>

    </form>
</div> <!-- /container -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script type="text/JavaScript" src="./my-script.js"></script>
</body>
</html>
