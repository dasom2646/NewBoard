<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <link href="../resource/css/headers.css" rel="stylesheet"/>
    <link href="../resource/css/footer.css" rel="stylesheet"/>
    <link href="../resource/css/sidebars.css" rel="stylesheet"/>
    <link href="../resource/css/common.css" rel="stylesheet"/>

    <link rel="stylesheet" href="../resource/css/knowledgeIN.css"/>
</head>
<body>


<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a th:onclick="|location.href='@{/}'|" class="nav-link link-dark px-2 active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
            <li class="nav-item"><a th:onclick="|location.href='@{/board/board_list}'|" class="nav-link link-dark px-2">전체글</a></li>
        </ul>
        <ul class="nav">

            <button class="nav-item" type="button" th:onclick="|location.href='@{/board/upload}'|">
                글쓰기
            </button>
            <button class="nav-item" type="button" th:onclick="|location.href='@{/login}'|">
                마이페이지
            </button>
            <button class="nav-item" type="button" th:onclick="|location.href='@{/members/add}'|">
                로그아웃
            </button>

        </ul>
    </div>
</nav>


<!-- header -->
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-4">당신의 이야기가 시작되는 곳 </span>
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="이야기 검색" aria-label="Search">
        </form>
    </div>
</header>


<main>
    <div class="counseldiv2 container">
        <h3 class="counseltableh3">이야기</h3>
        <div class="d-flex">
            <div style="width: 65%;">
<!--                <form action="" id="counselWriteForm" class="mx-auto" th:action th:object="${board}" method="post">-->
                <ul class="counseltable py-3 ps-0 mb-0 border-top border-bottom">
                    <li class="d-inline-block me-3"><a href="">최신글</a></li>
                    <li class="d-inline-block me-3"><a href="">조회수</a></li>

                    <div class="form-group mb-4">
                        <label class="form-label ">카테고리</label>

<!--                        <select th:field="*{category}">-->
<!--                            <option value="영화 리뷰">영화 리뷰</option>-->
<!--                            <option value="오늘의 책">오늘의 책</option>-->
<!--                            <option value="반려동물">반려동물</option>-->
<!--                            <option value="요리 레시피">요리 레시피</option>-->
<!--                            <option value="육아 이야기">육아 이야기</option>-->
<!--                            <option value="직장인 이야기">직장인 이야기</option>-->
<!--                        </select>-->
                    </div>
                </ul>
                <div>
                    <!-- 게시글 목록을 동적으로 생성하는 반복문 -->
                    <div th:each="board : ${boards}">
                        <!-- 게시글 링크 -->
                        <a th:href="@{'/board/' + ${board.boardSeq}}" class="d-inline-block py-5 border-bottom">
                            <!-- 카테고리 -->
                            <p class="text-secondary" th:text="${board.category}"></p>
                            <!-- 글 제목 -->
                            <h4 class="mb-3" th:text="${board.boardTitle}"></h4>
                            <!-- 글 내용 -->
                            <p class="text-skip" th:text="${board.boardContent != null && board.boardContent.length() > 100 ? board.boardContent.substring(0, 100) + '...' : board.boardContent}"></p>
                            <!-- 조회수 -->
                            <small class="text-secondary">
                                조회수 <b th:text="${board.boardCount}"></b>
                            </small>
                        </a>
                    </div>
                </div>


                <!--                </form>-->
                <div class="pagination justify-content-center align-items-center p-3">
                    <a href="" class="small mx-3">이전 페이지</a>
                    <a href="" class="mx-3 mb-1 active">1</a>
                    <a href="" class="mx-3 mb-1">2</a>
                    <a href="" class="mx-3 mb-1">3</a>
                    <a href="" class="mx-3 mb-1">4</a>
                    <a href="" class="mx-3 mb-1">5</a>
                    <a href="" class="mx-3 mb-1">6</a>
                    <a href="" class="mx-3 mb-1">7</a>
                    <a href="" class="mx-3 mb-1">8</a>
                    <a href="" class="mx-3 mb-1">9</a>
                    <a href="" class="mx-3 mb-1">10</a>
                    <a href="" class="small mx-3">다음 페이지</a>
                </div>
            </div>

            <div class="writing text-white d-flex flex-column justify-content-center align-items-center bg-custom rounded-circle"
                 style="width: 88px; height: 88px;"
                 onclick="location.href='counselWrite.html'">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-pencil"
                     viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
                <span class="text-white fw-bold">글쓰기</span>
            </div>
        </div>
</main>
<!-- footer -->
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">위로가기</a>
        </p>
        <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>

    </div>
</footer>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
