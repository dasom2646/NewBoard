<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/resource/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/resource/css/styles.css}"/>

</head>


<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:replace="views/navigation"></div>

    <!-- Page Content-->
    <section class="py-5 bg-light">
        <div class="container px-5">
            <div class="row gx-5">
                <div class="col-xl-8">
                    <h2 class="fw-bolder fs-5 mb-4">전체글</h2>

                    <form th:action="@{/board/boardList}" th:object="${boardDto}" method="get">
                        <div th:each="board : ${boardList}" class="mb-4">

                            <p th:text="'[' + ${board.category} + '] '">카테고리</p>
                            <a class="link-dark" th:href="@{/boardDetail/{boardSeq}(boardSeq=${board.boardSeq})}"
                               th:text="${board.boardTitle}">글제목</a>
                            <p class="truncate" th:text="${board.boardContent}">글내용</p>

                            <div class="small text-muted" th:text="${board.memberDto.memberId + ' · ' + #dates.format(board.createdDate, 'yyyy.MM.dd HH:mm') + ' · 조회 ' + board.boardViews}"></div>


<!--                            <div class="small text-muted"-->
<!--                                 th:text="${board.memberDto.memberId + ' · ' + board.createdDate + ' · 조회 ' + board.boardViews}"></div>-->

                            <hr>
                        </div>
                    </form>
                    <script th:inline="javascript">
                        // 길이 제한을 위한 스크립트
                        var contentElements = document.querySelectorAll(".truncate");

                        contentElements.forEach(function(element) {
                            var maxLength = 150; // 최대 길이 설정
                            var content = element.textContent;

                            if (content.length > maxLength) {
                                element.textContent = content.substring(0, maxLength) + " ..."; // 길이 초과시 ...을 추가하여 표시
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer-->
<div th:replace="views/footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/resource/js/scripts.js}"></script>
</body>
</html>
