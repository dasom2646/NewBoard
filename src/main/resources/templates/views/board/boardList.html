<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/resource/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/resource/css/styles.css}"/>

</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:replace="views/navigation"></div>
    <!-- Page Content-->
    <section class="py-5 bg-light">
        <form action="/allBoardList" th:action="@{/allBoardList}" th:object="${boardVo}" method="get">
            <div class="container px-5">
                <div class="row gx-5">
                    <div class="col-xl-8">
                        <h2 class="fw-bolder fs-5 mb-4">인기글</h2>
                        <!-- News item-->
                        <div th:each="board : ${boards}">
                            <div class="mb-4">
                                <div class="small text-muted">게시글 날짜</div>
                                <p th:text="${board.category}">카테고리</p>
                                <a class="link-dark" href="#!"><h3>글제목</h3></a>
                                <p>글내용</p>
                                <small>조회수 <b th:text="${board.boardViews}"></b></small>
                            </div>
                        </div>
                            <!-- News item-->
                            <div class="mb-5">
                                <div class="small text-muted">May 5, 2023</div>
                                <a class="link-dark" href="#!"><h3>Bootstrap 5 has officially landed</h3></a>
                            </div>
                            <!-- News item-->
                            <div class="mb-5">
                                <div class="small text-muted">Apr 21, 2023</div>
                                <a class="link-dark" href="#!"><h3>This is another news article headline, but this one
                                    is a
                                    little bit longer</h3></a>
                            </div>

                        <div class="text-end mb-5 mb-xl-0">
                            <a class="text-decoration-none" href="#!">
                                더보기
                                <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>


</main>
<!-- Footer-->
<div th:replace="views/footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/resource/js/scripts.js}"></script>
</body>
</html>
