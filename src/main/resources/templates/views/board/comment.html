<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코맨트</title>
    <link href="comment.css" rel="stylesheet" />
</head>
<body>
    <div id="comment">
        <div class="info_state open_comment">
            <span class="wrap_comment_btn">
                <button class="btn_like">
                    <svg class="like_icon" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="22" height="22">
                        <path d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12h12v-12C24,5.383,18.617,0,12,0Zm11,23h-11C5.935,23,1,18.065,1,12S5.935,1,12,1s11,4.935,11,11v11ZM14.75,7c-1.199,0-2.189.546-2.75,1.421-.561-.875-1.551-1.421-2.75-1.421-1.792,0-3.25,1.557-3.25,3.47,0,3.334,5.481,7.18,5.715,7.342l.285.197.285-.197c.233-.162,5.715-4.008,5.715-7.342,0-1.913-1.458-3.47-3.25-3.47Zm-2.75,9.786c-1.625-1.191-5-4.121-5-6.316,0-1.361,1.009-2.47,2.25-2.47,1.325,0,2.25.904,2.25,2.2v.8h1v-.8c0-1.296.925-2.2,2.25-2.2,1.241,0,2.25,1.108,2.25,2.47,0,2.195-3.375,5.125-5,6.316Z"/>좋아요버튼</svg>
                    <span class="num_like">좋아요 수</span>
                </button>
                <button class="btn_comment">
                    <svg class="comment_icon" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="22" height="22"><path d="m12,0C5.383,0,0,5.383,0,12s5.383,12,12,12h12v-12C24,5.383,18.617,0,12,0Zm11,23h-11c-6.065,0-11-4.935-11-11S5.935,1,12,1s11,4.935,11,11v11Zm-10-11c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Zm5,0c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Zm-10,0c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Z"/>댓글버튼</svg>
                   
                    <span class="num_comment">댓글 수</span>
                </button>
            </span>
        </div>
<div class="info_comment">
    <div class="comment_head">
        <strong class="tit_comment">댓글
            <span class="txt_num">0 댓글달린 숫자</span>
        </strong>
    </div>
    <div class="comment_content">
        <div class="comment_num">
            <strong class="tit_none">작성된 댓글이 없습니다.</strong>
            <span class="txt_none">첫 번째 댓글을 남겨보세요!</span>
        </div>
    </div>
    <div class="comment_write_wrap">
    <div class="comment_write">
        <div class="box_area">
            <div class="nologin">지금 로그인하고 댓글을 작성해보세요!
                누르면 손모양 -> 로그인페이지 넘어가기
            </div>
        <div class="link_profile">
            <img alt="내프로필 이미지 ">
            <strong class="txt_profile">유저 아이디</strong>
        </div>
<div class="editor_wrap">
    <div class="editor_area"></div>
    <div class="class" placeholder="댓글을 입력하세요" ></div>

</div>
<div class="editor_footer">
    <div class="wrap_btn">
        <button class="submit_btn">등록</button>
    </div>
</div>
</div>


        </div>
    </div>
</div>








    </div>
</body>
</html>
