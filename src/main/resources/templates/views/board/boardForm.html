<body>

<!-- Navigation-->
<div th:replace="views/navigation"></div>

<div id="counselWriteDiv" class="container">
    <h3 id="counselWriteh1" class="text-center">글쓰기</h3>

    <form class="mx-auto"  action="/upload" th:action="@{/board/upload}" th:object="${boardDto}" method="post" id="counselWriteForm">

        <h5 id="counselWriteh2">자신의 이야기를 공유 해보세요</h5>

        <div class="form-group mb-4">
            <select th:field="*{category}">
                <option value="" disabled selected>카테고리 선택</option>
                <option value="영화 리뷰">영화 리뷰</option>
                <option value="오늘의 책">오늘의 책</option>
                <option value="반려동물">반려동물</option>
                <option value="요리 레시피">요리 레시피</option>
                <option value="육아 이야기">육아 이야기</option>
                <option value="직장인 이야기">직장인 이야기</option>
            </select>
        </div>


        <div class="form-group mb-4">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{boardTitle}" class="form-control" placeholder="제목을 작성해주세요">
        </div>

        <div class="form-group mb-4">
            <label class="form-label">내용</label>
            <textarea th:field="*{boardContent}" class="form-control p-3" rows="10"
                      placeholder="내용을 작성해주세요"></textarea>
        </div>

        <input type="hidden" th:field="*{createdDate}" th:value="${#dates.createNow()}">
        <input type="hidden" th:field="*{boardViews}">
        <input type="hidden" th:field="*{memberDto.memberId}">

        <button type="submit" class="btn btn-primary">글 작성하기</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='@{/}'">취소하기</button>
    </form>
</div>

<!-- footer -->

<div th:replace="views/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
