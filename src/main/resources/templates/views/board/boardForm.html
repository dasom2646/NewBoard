    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/blog/">


    <link href="@{/resource/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link rel="stylesheet" th:href="@{/resource/css/post.css}">

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/resource/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

</head>
<body>

<!-- Navigation-->
<div th:replace="views/navigation"></div>

<div id="counselWriteDiv" class="container">
    <h3 id="counselWriteh1" class="text-center">글쓰기</h3>

    <form th:action="@{/board/upload}" th:object="${boardDto}" method="post" enctype="multipart/form-data">

        <h5 id="counselWriteh2">자신의 이야기를 공유 해보세요</h5>

        <div class="form-group mb-4">
            <select th:field="*{category}">
                <option value="" disabled selected>카테고리 선택</option>
                <option value="해외여행">해외여행</option>
                <option value="국내여행">국내여행</option>
                <option value="오늘의 책">오늘의 책</option>
                <option value="영화 리뷰">영화 리뷰</option>
                <option value="뮤지컬·연극">뮤지컬·연극</option>
                <option value="스포츠">스포츠</option>
                <option value="나만의 맛집">나만의 맛집</option>
                <option value="요리·레시피">요리·레시피</option>
                <option value="사랑·이별">사랑·이별</option>
                <option value="육아 이야기">육아 이야기</option>
                <option value="직장인의 하루">직장인의 하루</option>
                <option value="반려동물">반려동물</option>
                <option value="시사·이슈">시사·이슈</option>
                <option value="IT 트렌드">IT 트렌드</option>
                <option value="사진·촬영">사진·촬영</option>
                <option value="건강·운동">건강·운동</option>
                <option value="감성 에세">감성 에세이</option>
                <option value="인테리어·집들이">인테리어·집들이</option>

            </select>
        </div>

        <div class="form-group mb-4">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{boardTitle}" class="form-control" placeholder="제목을 작성해주세요">
        </div>

        <div class="form-group mb-4">
            <label class="form-label">내용</label>
            <textarea th:field="*{boardContent}" class="form-control p-3" rows="10" placeholder="내용을 작성해주세요"></textarea>
        </div>


        <input type="file" id="file" name="file">
        <button type="submit" class="btn btn-primary">글 작성하기</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='@{/}'">취소하기</button>
    </form>

</div>
</body>
</html>
