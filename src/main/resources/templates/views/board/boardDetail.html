<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/resource/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/resource/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/resource/css/Article.css}"/>


</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Navigation-->
    <div th:replace="views/navigation"></div>


    <div class="content_wrap">
        <div class="article_wrap">
            <div class="article_main">
                <h2 class="article_title" th:text="${board.boardTitle}">글제목</h2>
                <div class="article_category">
                    <p th:text="'[' + ${board.category} + '] '">카테고리</p>
                </div>
                <div class="info_article"
                     th:text="${'by ' + board.memberDto.memberId +' · ' + #dates.format(board.createdDate, 'yyyy.MM.dd HH:mm') + ' · 조회 ' + board.boardViews}">
                    게시글 날짜
                </div>
                <div class="item_type_text">
                    <pre class="item_type_text"
                         th:utext="${#strings.replace(board.boardContent, '\n', '<br>')}">글내용</pre>
                </div>
            </div>
        </div>
        <div id="comment_all">

            <div class="wrap_comment_btn">


                <form th:action="@{/like/addLike/{boardSeq}(boardSeq=${boardSeq})}"

                        <span class="num_like" th:text="${board.likeCount}">0</span>

                    </button>
                </form>

                </button>
            </div>
            <div class="comment_content">

                <!--        <div class="comment_none">-->
                <!--            <strong class="tit_none">작성된 댓글이 없습니다.</strong>-->
                <!--            <span class="txt_none">첫 번째 댓글을 남겨보세요!</span>-->
                <!--        </div>-->

                <ul class="comment_list">
                    <li class="comment_wrap" th:each="comment : ${comments}">
                        <div class="cont_info">
                            <div class="info_profile">
                                <div class="tit_memberid">맴버아이디</div>
                                <span class="txt_time">댓글 날짜시간</span>
                                <p th:text="${comment.content}">댓글</p>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="comment_write_wrap">
                    <div class="comment_write">
                        <form th:action="@{/comment/addComment/{boardSeq}(boardSeq=${boardSeq})}"
                              method="post">

                            <!--  <div class="box_area">
                                  <div class="nologin">지금 로그인하고 댓글을 작성해보세요!
                                      누르면 손모양 -> 로그인페이지 넘어가기
                                  </div>
                              </div>-->

                            <div class="link_profile">
                                <img alt="내프로필 이미지 ">
                                <strong class="txt_profile">유저 아이디</strong>
                            </div>
                            <div class="editor_wrap">
                                <input type="hidden" name="boardSeq" th:value="${boardSeq}"/>
                                <textarea id="textarea" name="commentContent" rows="3"
                                          placeholder="댓글을 입력하세요"></textarea>
                            </div>
                            <div class="editor_footer">
                                <div class="wrap_btn">
                                    <button class="submit_btn" type="submit">등록</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="list_btn">
            <a th:href="@{/board/boardList}">목록으로 돌아가기</a>
        </div>
    </div>


</main>

<div th:replace="views/footer"></div>
