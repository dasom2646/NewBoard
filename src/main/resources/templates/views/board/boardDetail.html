<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>


    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/resource/assets/favicon.ico}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/resource/css/styles.css}"/>

        <title th:text="${board.title}">Board Detail</title>

</head>


<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <div th:replace="views/navigation"></div>

    <!-- Page Content-->

    <body>
    <section class="py-5 bg-light">
        <div class="container px-5">
            <div class="row gx-5">
                <div class="col-xl-8">
                    <h2 class="fw-bolder fs-5 mb-4" th:text="${board.boardTitle}">글제목</h2>
                    <div class="small text-muted" th:text="${board.createdDate}">게시글 날짜</div>
                    <p th:text="${board.category}">카테고리</p>
                    <p th:text="${board.boardContent}">글내용</p>
                    <div>
                        <p th:text="${board.memberDto.memberId}">작성자</p>
                        <p th:text="${board.createdDate}">등록일</p>
                        <small>조회 <span th:text="${board.boardViews}">0</span></small>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer-->
<div th:replace="views/footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/resource/js/scripts.js}"></script>
</body>
</html>
