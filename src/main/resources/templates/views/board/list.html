<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전체글</title>
    <!-- list CSS-->
    <link rel="stylesheet" th:href="@{/resource/css/list.css}"/>
    <link rel="stylesheet" th:href="@{/resource/css/newHome.css}"/>

</head>


<body class="d-flex flex-column">
<main class="flex-shrink-0">

    <!-- Header-->
    <div th:if="${session.loggedIn}">
        <div th:replace="views/fragments/LoggedIn"></div>
    </div>
    <div th:unless="${session.loggedIn}">
        <div th:replace="views/fragments/LoggedOut"></div>
    </div>

    <div class="wrap_contents">
        <div id="wrapArticle" class="wrap_article">
            <div class="info_head">
                <span class="list_name">글목록</span>
                <span class="list_count" th:text="${totalBoardCount}"></span>
            </div>

            <form th:action="@{/board/boardList}" th:object="${boardDto}" method="get">

                <div class="wrap_article_list">
                    <ul class="list_article">
                        <li th:each="board : ${boardList}">
                            <a class="link-dark"
                               th:href="@{/board/boardDetail/{boardSeq}(boardSeq=${board.boardSeq})}">
                                <p class="main_category" th:text="'[' + ${board.category} + '] '">카테고리</p>
                                <span class="title_article" th:text="${board.boardTitle}">제목</span>
                                <p class="truncate" th:text="${board.boardContent}">글내용</p>
                                <div class="text_muted">
                                    <p>
                                        <span class="text_by">by</span>
                                        <span th:text="${board.memberNickname}"></span>
                                        <span>&#8231;</span>
                                        <span th:text="${board.createdDate}"></span>
                                        <span>&#8231;</span>
                                        <span th:text="${'조회 ' + board.boardViews}"></span>
                                    </p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </form>

        </div>
    </div>
    <!-- 페이징 부분 추가 -->
    <div class="page_wrap">
        <ul class="pagination">
            <li>

                <a th:href="@{/boardList(page=1)}">
                    <svg class="page_icon" fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920"
                         xmlns="http://www.w3.org/2000/svg">
                        <g fill-rule="evenodd">
                            <path d="M1052 92.168 959.701 0-.234 959.935 959.701 1920l92.299-92.43-867.636-867.635L1052 92.168Z"/>
                            <path d="M1920 92.168 1827.7 0 867.766 959.935 1827.7 1920l92.3-92.43-867.64-867.635L1920 92.168Z"/>
                        </g>
                    </svg>
                    처음</a>
            </li>
            <li th:if="${currentPage > 1}">
                <a th:href="@{/boardList(page=${currentPage - 1})}">
                    <svg class="page_icon" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                        <path d="m1394.006 0 92.299 92.168-867.636 867.767 867.636 867.636-92.299 92.429-959.935-960.065z"
                              fill-rule="evenodd"/>
                    </svg>
                    이전</a>
            </li>
            <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                <li>
                    <a th:href="@{/boardList(page=${pageNum})}"
                       th:classappend="${pageNum == currentPage} ? 'active' : ''"
                       th:text="${pageNum}"></a>
                </li>
            </th:block>
            <li th:if="${currentPage < totalPages}">
                <a th:href="@{/boardList(page=${currentPage + 1})}">다음
                    <svg class="page_icon" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                        <path d="M526.299 0 434 92.168l867.636 867.767L434 1827.57l92.299 92.43 959.935-960.065z"
                              fill-rule="evenodd"/>
                    </svg>
                </a>
            </li>
            <li th:if="${currentPage < totalPages}">

                <a th:href="@{/boardList(page=${totalPages})}">마지막
                    <svg class="page_icon" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                        <g fill-rule="evenodd">
                            <path d="M0 92.168 92.299 0l959.931 959.935L92.299 1920 0 1827.57l867.636-867.635L0 92.168Z"/>
                            <path d="M868 92.168 960.299 0l959.931 959.935L960.299 1920 868 1827.57l867.64-867.635L868 92.168Z"/>
                        </g>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</main>
<script th:inline="javascript">
    // 길이 제한을 위한 스크립트
    var contentElements = document.querySelectorAll(".truncate");

    contentElements.forEach(function(element) {
        var maxLength = 150; // 최대 길이 설정
        var content = element.textContent;

        if (content.length > maxLength) {
            element.textContent = content.substring(0, maxLength) + " ..."; // 길이 초과시 ...을 추가하여 표시
        }
    });
</script>
</body>
</html>
