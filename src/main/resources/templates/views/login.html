<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<style>

</style>
<body>

<div id="form-container">
    <div id="form-inner-container">
        <!-- Sign up form -->
        <div id="sign-up-container">
            <h3>회원가입</h3>
            <form action="" th:action th:object="${member}" method="post">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="이름">

                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" th:field="*{loginId}">

                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password"
                       placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">

                <div id="form-controls">
                    <button type="submit">가입</button>
                    <button type="button" id="toggleSignIn">로그인</button>
                </div>

                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#"
                                                                                                            class="termsLink">Privacy
                    Policy</a>.</label>
            </form>
        </div>

        <!-- Sign in form -->
        <div id="sign-in-container" class="hide">
            <h3>글쓰기 시작하기</h3>
            <form action="" th:action th:object="${member}" method="post">
                <label for="loginId">로그인 ID</label>
                <input type="text" id="loginId" th:field="*{loginId}">

                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" th:field="*{password}"
                       placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">

                <div id="form-controls">
                    <button type="submit">로그인</button>
                    <button type="button" id="toggleSignUp">가입</button>
                </div>

                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the <a href="#" class="termsLink">Terms of service</a> and <a href="#"
                                                                                                            class="termsLink">Privacy
                    Policy</a>.</label>
            </form>
        </div>

        <!-- Lottie animation -->
        <div id="animation-container">
            <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_aesgckiv.json" background="transparent"
                           speed="1" style="width: 520px; height: 520px;" loop autoplay></lottie-player>
        </div>
    </div>
</div>


<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script type="text/JavaScript" src="./my-script.js"></script>
<script type="text/JavaScript" src="/static/js/login.js"></script>
</body>
</html>
