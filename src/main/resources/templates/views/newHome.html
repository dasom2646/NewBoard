<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스토리플레이트 StoryPlate</title>
    <link rel="stylesheet" th:href="@{/resource/css/keywords.css}"/>
    <link rel="stylesheet" th:href="@{/resource/css/newHome.css}"/>
    <link rel="stylesheet" th:href="@{/resource/css/login.css}"/>
</head>


<!-- Header-->
<div th:if="${session.loggedIn}">
    <div th:replace="views/fragments/LoggedIn"></div>

</div>
<div th:unless="${session.loggedIn}">
    <div th:replace="views/fragments/LoggedOut"></div>
</div>

<body>

<main>
    <div class="home_wrap">
        <!-- picture section-->
        <div class="recommend_pic">
            <div class="text-center">
                <h3 class="txt_brunch tit_brunch"> PICTURE</h3>
                <p class="desc_brunch"><span class="txt_brunch" onclick="">사진으로 만나보는 글 추천</span></p>
            </div>


            <div class="btn_more">
                <a th:href="@{/board/recommendPicture.html}" class="btn_pic">
                    더보기
                </a>
            </div>
            <div class="pic_info-wrap">

                <div class="pic_article">
                    <div class="pic_main">
                        <div class="pic_details">
                            <img>
                        </div>
                        <div class="pic_title">
                            <p>
                                사진소개글
                            </p>
                        </div>
                        <a href="#"></a>
                    </div>
                </div>
                <div class="pic_article">
                    <div class="pic_main">
                        <div class="pic_details">
                            <img>
                        </div>
                        <div class="pic_title">
                            <p>
                                사진소개글
                            </p>
                        </div>
                        <a href=""></a>
                    </div>
                </div>
                <div class="pic_article">
                    <div class="pic_main">
                        <div class="pic_details">
                            <img>
                        </div>
                        <div class="pic_title">
                            <p>
                                사진소개글
                            </p>
                        </div>
                        <a href=""></a>
                    </div>
                </div>
                <div class="pic_article">
                    <div class="pic_main">
                        <div class="pic_details">
                            <img>
                        </div>
                        <div class="pic_title">
                            <p>
                                사진소개글
                            </p>
                        </div>
                        <a href=""></a>
                    </div>
                </div>

            </div>

        </div>


        <!-- Keyword section-->
        <div class="keywords">
            <div class="text-center">
                <h3 class="txt_brunch tit_brunch"> KEYWORD</h3>
                <p class="desc_brunch"><span class="txt_brunch">키워드로 분류된 다양한 글 모음</span></p>
            </div>
            <div class="keyword_list">
                <div class="button-row">
                    <a th:each="category : ${categories}" th:href="@{'/category/' + ${category}}">
                        <button class="custom-button" th:text="${category}"></button>
                    </a>
                </div>
            </div>

            <!-- Blog recommend section-->
            <div class="slider-container">
                <div class="recommend_articles">
                    <div class="text-center">
                        <h3 class="txt_brunch tit_brunch">RECOMMENDED ARTICLES</h3>
                        <p class="desc_brunch"><span class="txt_brunch">갓 구워낸 따끈따끈한 추천글을 만나보세요</span></p>
                    </div>

                </div>
            </div>
        </div>
</main>

</body>
</html>
