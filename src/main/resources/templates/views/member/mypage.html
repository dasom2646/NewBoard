<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
<h1>My Page</h1>

<h2>My Posts</h2>
<ul>
    <li th:each="board : ${myBoards}">
        <a  th:text="${board.boardTitle}"></a>
    </li>
</ul>

<h2>My Comments</h2>
<ul>
    <li th:each="comment : ${myComments}">
        <p th:text="${comment.content}"></p>
    </li>
</ul>

</body>
</html>
