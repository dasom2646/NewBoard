<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이페이지</title>
</head>
<!-- Header-->
<div th:if="${session.loggedIn}">
    <div th:replace="views/fragments/LoggedIn"></div>
</div>

<body>
<h1> 마이페이지</h1>
<table>
    <thead>
    <tr>
        <th>날짜</th>
        <th>제목</th>
        <th>조회수</th>
        <th>댓글수</th>
    </tr>
    </thead>
    <tbody>

        <tr th:each="post : ${posts}">>
            <td th:text="${post.createdDate}"></td>
            <td th:text="${post.boardTitle}"></td>
            <td th:text="${post.boardViews}"></td>
            <td th:text="${post.comments.size()}"></td>
        </tr>

    </tbody>
</table>
</body>
</html>
