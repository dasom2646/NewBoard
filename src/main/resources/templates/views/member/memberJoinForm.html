<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/resource/css/bootstrap.min.css}"
          href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action=""  th:action="@{/member/add}"  th:object="${memberDto}" method="post">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{memberId}" class="form-control">

        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{memberPwd}" class="form-control">
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{memberName}" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">취소
                </button>

                <!-- Lottie animation -->
                <div id="animation-container">
                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_aesgckiv.json"
                                   background="transparent"
                                   speed="1" style="width: 520px; height: 520px;" loop autoplay></lottie-player>
                </div>

            </div>
        </div>

    </form>
</div> <!-- /container -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script type="text/JavaScript" src="./my-script.js"></script>
</body>
</html>
