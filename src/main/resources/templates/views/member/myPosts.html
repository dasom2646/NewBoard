<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이페이지</title>
</head>
<!-- Header-->
<div th:if="${session.loggedIn}">
    <div th:replace="views/fragments/LoggedIn"></div>
</div>

<body>


<table class="searchList">
    <thead>
    <tr>
        <th>카테고리</th>
        <th>제목</th>
        <th>댓글</th>
        <th>작성일</th>
        <th>조회</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${myPosts}">
    <td th:text="${post.category}"></td>
    <td th:text="${post.boardTitle}"></td>
    <td>0</td>
    <td th:text="${post.createdDate}"></td>
    <td th:text="${post.boardViews}"></td>
    </tbody>

</table>
</body>
</html>
